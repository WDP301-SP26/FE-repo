name: main

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for Nx affected

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - uses: nrwl/nx-set-shas@v4

      - name: Run Lint
        run: pnpm exec nx affected -t lint
        
      - name: Run Tests
        run: pnpm exec nx affected -t test

  build:
    name: Build & Docker
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Build frontend app
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: pnpm exec nx run web:build --skip-nx-cache

      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        if: github.ref == 'refs/heads/main'
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-web-${{ hashFiles('apps/web/Dockerfile', 'pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-buildx-web-

      - name: Build Docker Image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: false
          load: true
          tags: jihub-web:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        if: github.ref == 'refs/heads/main'
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
